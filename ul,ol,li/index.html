<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>ul làm chủ</title>
  </head>
  <body>
    <h1>Ôn tập ul,ol,li nâng cao</h1>
    <ul>
      <li>phần tử số 1</li>
      <li>phần tử số 2</li>
      <ol type="I">
        <li>nội dung số 2.1</li>
        <li>nội dung số 2.2</li>
        <ol type="A">
          <li>nội dung nhỏ số 2.2.1</li>
          <li>nội dung nhỏ số 2.2.2</li>
          <li>nội dung nhỏ số 2.2.3</li>
          <li>nội dung nhỏ số 2.2.4</li>
        </ol>
        <li>nội dung số 2.3</li>
        <li>nội dung số 2.4</li>
      </ol>
      <li>phần tử số 3</li>
    </ul>
  </body>
</html>
